<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="left_field"></div>
    <div class="main">
        <header>
            <div id="head"> <!--Первая строка навигации-->
                <h4>голова</h4>
            </div>
        </header>
        <nav>
            <div id="main_nav"> <!--вторая строка навигации-->
                <h4>навигация</h4>
            </div>
        </nav>
        <div class="main_bl"> <!--Первый блок-->
        <!--<img src="img/Photos/Main_fon_part_3_max_size.jpg" alt="картинка">-->
            <div id="left_side"> <!--Левый блок-->
                <h4>левый блок</h4> 
                <div class="link_bl"  id="lk_link"> <!--личный кабинет-->
                    <h4>ссылка на ЛК</h4>
                </div>
                <div class="link_bl" id="guide_link"> <!--справочник жильца-->
                    <h4>ссылка на справочник жильца</h4>
                </div>
                <div class="link_bl" id="partner_link"> <!--сотрудничество-->
                    <h4>ссылка на сотрудничество</h4>
                </div>
            </div>
            <div id="right_anchor"> <!--У нас есть Услуги!-->
                <h4>Смотрите внизу, там есть услуги!</h4>
            </div>
        </div>
        <div class="second_bl"> <!--второй блок-->
            <h2>Популярные услуги</h2>
            <div class="main_card" id="card_1"> <!--1 карточка-->
                <h4>Карточка 1</h4>
            </div>
            <div class="main_card" id="card_2"> <!--2 карточка-->
                <h4>Карточка 2</h4>
            </div>
            <div class="main_card" id="card_3"> <!--3 карточка-->
                <h4>Карточка 3</h4>
            </div>
            <div class="main_card" id="card_4"> <!--4 карточка-->
                <h4>Карточка 4</h4>
            </div>
            <div class="main_card" id="card_5"> <!--5 карточка-->
                <h4>Карточка 5</h4>
            </div>
            <div class="main_card" id="card_6"> <!--6 карточка-->
                <h4>Карточка 6</h4>
            </div>
        </div>
    
        <footer>
            <div id="footer"> <!--футер-->

            </div>
        </footer>
    </div>
    <div class="right_field"></div>
</body>
</html>
